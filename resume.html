<!DOCTYPE html>
<html>
<head>
    <title>Sarbananda's Resume</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Resources/fevicon.ico">

</head>
<body>
    <header>
        <h1>Sarbananda's Resume</h1>
    </header>

    <div class="centered-container">
        <div class="greeting-container">
            <p id="greeting">
                <span id="partA">Hey there, Traveler</span><br>
                <span id="partB">Good Morning</span>
            </p>
        </div>


        <div class="actions-container">
            <!-- Parent Container for Sections -->
            <div class="sections-container">
               <!-- Container for the Owner Section -->
                <div class="owner-section">
                    <h2>For the Owner</h2>
                    <button onclick="workOnResume()" target="_blank">Work on Resume</button>
                </div>

                <!-- Container for the World Section -->
                <div class="world-section">
                    <h2>For the World</h2>
                    <button onclick="showResume()" target="_blank">Show Resume</button>
                    <button onclick="commentOnResume()" target="_blank">Comment on Resume</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Sarbananda Taw</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
