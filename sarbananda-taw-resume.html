<!DOCTYPE html>
<html>
<head>
    <title>Resume Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .pdf-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .pdf-controls a {
            margin-right: 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <iframe src="Resources/sarbananda-taw-resume.pdf"></iframe>
</body>
</html>
